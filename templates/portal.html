<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wi-Fi Access Portal</title>
		<style>
			/* 1. CONFIGURATION & VARIABLES */
			:root {
				--primary-color: #2563eb; /* Modern Blue */
				--primary-hover: #1d4ed8; /* Darker Blue */
				--bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #e1e6ed 100%);
				--card-bg: #ffffff;
				--text-main: #1f2937;
				--text-muted: #6b7280;
				--error-bg: #fee2e2;
				--error-text: #991b1b;
				--success-bg: #dcfce7;
				--success-text: #166534;
			}

			/* 2. RESET & LAYOUT */
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					Helvetica, Arial, sans-serif;
				background: var(--bg-gradient);
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 20px;
			}

			/* 3. THE CARD */
			.login-card {
				background: var(--card-bg);
				width: 100%;
				max-width: 380px;
				padding: 40px 30px;
				border-radius: 16px;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
				text-align: center;
			}

			/* 4. ICON & TYPOGRAPHY */
			.wifi-icon {
				width: 64px;
				height: 64px;
				background: #eff6ff;
				color: var(--primary-color);
				border-radius: 50%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				margin-bottom: 24px;
			}

			h1 {
				font-size: 24px;
				font-weight: 700;
				color: var(--text-main);
				margin-bottom: 8px;
			}

			.subtitle {
				color: var(--text-muted);
				font-size: 15px;
				margin-bottom: 32px;
				line-height: 1.5;
			}

			/* 5. ALERT MESSAGES (Golang Template Logic) */
			.alert {
				padding: 12px;
				border-radius: 8px;
				font-size: 14px;
				margin-bottom: 20px;
				font-weight: 500;
				text-align: left;
			}

			.alert-error {
				background-color: var(--error-bg);
				color: var(--error-text);
				border: 1px solid #fecaca;
			}

			.alert-success {
				background-color: var(--success-bg);
				color: var(--success-text);
				border: 1px solid #bbf7d0;
			}

			/* 6. BUTTON STYLES */
			.connect-btn {
				background-color: var(--primary-color);
				color: white;
				width: 100%;
				padding: 16px;
				border: none;
				border-radius: 8px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.2s ease;
				box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
			}

			.connect-btn:hover {
				background-color: var(--primary-hover);
				transform: translateY(-1px);
				box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
			}

			.connect-btn:active {
				transform: translateY(0);
			}

			/* 7. FOOTER */
			.footer-text {
				margin-top: 24px;
				font-size: 12px;
				color: #9ca3af;
			}
		</style>
	</head>
	<body>
		<div class="login-card">
			<div class="wifi-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="32"
					height="32"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2.5"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
					<path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
					<path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
					<line x1="12" y1="20" x2="12.01" y2="20"></line>
				</svg>
			</div>

			<h1>Welcome Guest</h1>
			<p class="subtitle">Click below to go online.</p>

			{{ if .error }}
			<div class="alert alert-error">⚠️ {{.error}}</div>
			{{end}} {{ if .message }}
			<div class="alert alert-success">✅ {{.message}}</div>
			{{end}}

			<form action="/authorize" method="POST">
				<button type="submit" class="connect-btn">Connect to Internet</button>
			</form>

			<div class="footer-text">
				By connecting, you agree to our Terms of Service.
			</div>
		</div>
	</body>
</html>
