<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wi-Fi Access Portal</title>
		<link rel="stylesheet" href="/templates/style/output.css" />
	</head>
	<body
		class="h-screen flex items-center justify-center bg-gray-100 text-gray-900"
	>
		<div
			class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8 text-center mx-4"
		>
			<h1 class="text-2xl font-bold mb-2 text-gray-800">Welcome Guest</h1>
			<p class="text-gray-500 mb-8">Click below to go online.</p>

			<form action="/authorize" method="POST" class="space-y-4">
				<button
					type="submit"
					class="w-full text-black font-semibold py-3 px-4 border border-black bg-white shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:shadow-[0px_0px_0px_0px_rgba(0,0,0,1)] active:translate-x-[4px] active:translate-y-[4px] transition-all duration-150"
				>
					Connect to Internet
				</button>
			</form>

			<div class="mt-6 text-xs text-gray-400">
				By connecting, you agree to our
				<a href="#" class="underline hover:text-blue-600">Terms of Service</a>.
			</div>
		</div>
	</body>
</html>
